<div class="review-container">
    <h1>Welcome, {{ userName }}!</h1>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="reviews.length === 0" class="no-reviews">No reviews available.</div>
  
    <div *ngFor="let review of reviews" class="review-card">
      <h2 class="review-title">{{ review.title }}</h2>
      <p class="review-content">{{ review.content }}</p>
      <p class="review-author">Author: <span>{{ review.authorName }}</span></p>
      <p class="review-date">Date: {{ review.createdDate | date: 'longDate' }}</p>
  
      <textarea
        [(ngModel)]="review.feedback"
        placeholder="Enter feedback here..."
      ></textarea>
  
      <button class="approve-btn" (click)="approveReview(review.id)">Approve</button>
      <button class="reject-btn" (click)="rejectReview(review.id)">Reject</button>
    </div>
  </div>
