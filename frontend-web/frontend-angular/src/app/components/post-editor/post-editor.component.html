<div>
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="post.title" />
  
    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="post.content"></textarea>
  
    <label for="author">Author:</label>
    <input id="author" [(ngModel)]="post.authorName" />
  
    <label>
      <input type="checkbox" [(ngModel)]="post.draft" />
      Save as Draft
    </label>
  
    <button (click)="savePost()">Save</button>
  </div>
