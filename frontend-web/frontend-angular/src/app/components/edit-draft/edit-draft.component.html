<div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="successMessage" class="success-message">
    <p>{{ successMessage }}</p>
  </div>
  
  <div *ngIf="post">
    <h2>Edit Draft</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="post.title"
          name="title"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          [(ngModel)]="post.content"
          name="content"
          required
          class="form-control"
        ></textarea>
      </div>
  
      <div class="form-group checkbox-group">
        <label for="draft">Draft</label>
        <input
          type="checkbox"
          id="draft"
          [(ngModel)]="post.draft"
          name="draft"
          class="form-control-checkbox"
        />
      </div>
  
      <button type="submit" class="submit-btn">Update Draft</button>
    </form>
  </div>
